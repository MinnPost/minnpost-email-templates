<head>
    <meta charset="utf-8">
	<title>MinnPost - Thank you for subscribing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//s3.amazonaws.com/data.minnpost/projects/minnpost-styles/0.0.4/minnpost-styles.css">
	<style>
        body {
            margin: 0;
            padding: 0;
        }
        img {
            max-height: 100%;
        }
        .mp header {
            margin-bottom: 1.5em;
        }
        .mp section {
            margin-bottom: 2.5em;
        }
        header a, header img {
            display: inline-block;
        }
        header > a.logo {
            /*height: 30px;*/
            margin: 0.5em;
            width: auto;
        }
        .mp table {
            margin-bottom: 2.5em;
            width: auto;
        }
        table caption {
            text-align: left;
        }
        table .subscribe {
            width: 1em;
        }
        table .name {
            width: 45%;
        }
        .mp .xlarge {
            margin-bottom: 0.25em;
        }
        .mp small {
            display: block;
            margin-top: 0.5em;
        }
        .mp label {
            font-weight: normal;
            display: block;
        }
        .mp label.required {
            font-weight: bold;
        }

	.mp .pageTitleAlert {background-color:#FF0000; padding:8px; color:#FFFFFF;}
	.mp .pageTitleSuccess {background-color:#469B61; padding:8px; color:#fff;}
	.error {color:#FF0000; font-weight:bold; font-size:11px;}
	</style>

</head>
<body class="mp">

	<header class="minnpost-page-container">
        <a href="https://www.minnpost.com/" class="logo clearfix">
            <img src="https://www.minnpost.com/wp-content/uploads/sites/default/themes/siteskin/inc/images/logo.png" alt="MinnPost">
        </a>
        <h1>Thank you for subscribing</h1>
    </header>

    <main class="minnpost-page-container">

    	<h1 class="pageTitleAlert">Almost finished.</h1>
    	<p class="xlarge">We need to confirm your email address.</p>
    	<p>To complete the subscription process, please click the link in the email we just sent you.</p>
    </main>

</body>
